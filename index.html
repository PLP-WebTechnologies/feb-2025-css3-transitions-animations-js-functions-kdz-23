<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Animation Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Interactive Animation Demo</h1>
        
        <div class="animation-box" id="animatedBox"></div>
        
        <div class="controls">
            <button id="triggerBtn">Trigger Animation</button>
            <button id="colorBtn">Change Color</button>
            <input type="text" id="username" placeholder="Enter your name">
            <button id="saveBtn">Save Preferences</button>
        </div>
        
        <div class="user-data" id="userData"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
